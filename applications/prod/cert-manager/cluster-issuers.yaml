---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: cert-manager
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: homelab@fr3d.dev
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
      - dns01:
          cloudflare:
            email: cloudflare@fr3d.dev
            apiTokenSecretRef:
              name: "cf-token"
              key: cloudflare-token
        selector:
          dnsZones:
            - "home-0ps.com"
            - "cilium.io"
---

