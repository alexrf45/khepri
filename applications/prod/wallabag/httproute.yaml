apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wallabag-internal
  namespace: wallabag
spec:
  parentRefs:
    - name: prod-app-gateway
      namespace: networking
  hostnames:
    - "prod.init.wallabag.home-0ps.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: wallabag
          port: 80
---
