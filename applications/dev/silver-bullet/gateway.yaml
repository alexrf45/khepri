---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: silverbullet-gateway
  namespace: silverbullet
  labels:
    app.kubernetes.io/name: silverbullet
    app.kubernetes.io/component: gateway
spec:
  gatewayClassName: cilium  # Cilium's Gateway class
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "${SILVERBULLET_HOSTNAME}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "${SILVERBULLET_HOSTNAME}"
      tls:
        mode: Terminate
        certificateRefs:
          - name: silverbullet-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: Same
---
# HTTPRoute for routing traffic to SilverBullet
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: silverbullet
  namespace: silverbullet
  labels:
    app.kubernetes.io/name: silverbullet
    app.kubernetes.io/component: route
spec:
  parentRefs:
    - name: silverbullet-gateway
      namespace: silverbullet
      sectionName: https
  hostnames:
    - "${SILVERBULLET_HOSTNAME}"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: silverbullet
          port: 80
          weight: 1
      timeouts:
        request: 60s
        backendRequest: 60s
---
# HTTP to HTTPS redirect route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: silverbullet-redirect
  namespace: silverbullet
  labels:
    app.kubernetes.io/name: silverbullet
    app.kubernetes.io/component: route
spec:
  parentRefs:
    - name: silverbullet-gateway
      namespace: silverbullet
      sectionName: http
  hostnames:
    - "${SILVERBULLET_HOSTNAME}"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
